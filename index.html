<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OUR TEAMS</title>
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <header>
                    <h2 class="text-center my-5">Meet our Team</h2>
                    <p class="text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam, quaerat
                        perferendis. Laudantium dolore error hic culpa tempore. Laborum tenetur consequuntur at neque
                        quibusdam autem, quas aliquid similique minima, unde animi?</p>
            </div>
        </div>
        </header>
        <div class="row" id="team-members">
            <!--insrisco dinamicamente tramte js le card del teams -->
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-container">
                    <form action="" id="member-form" class="d-flex flex-column gap-4 align-items-center">
                        <h2 class="text-center">Aggiungi un nuovo membro</h2>
                        <div>
                            <label for="">Nome</label>
                            <input type="text" name="" id="name" placeholder="inserisci  nome"
                            class="form-control">
                        </div>
                        <div>
                            <label for="">ruolo</label>
                            <input type="text" name="" id="role" placeholder="inserisci  ruolo"
                            class="form-control">
                        </div>
                        <div>
                            <label for="">email</label>
                            <input type="text" name="" id="email" placeholder="inserisci email"
                            class="form-control">
                        </div>
                        <div>
                            <label for="">Immagine</label>
                            <input type="text" name="" id="image" placeholder="inserisci immagine"
                            class="form-control">
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary">AGGIUNGI</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
